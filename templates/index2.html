<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Data - App 2</title>
    <style>
        :root{
            --primary-color: #aa0e23;
            --white-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
            padding: 50px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .data-container {
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
        }

        .data-container h1{
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .table-container {
            position: relative;
            overflow-x: auto;
        }

        .table-container table{
            width: 100%;
            min-width: 1024px;
            border-collapse: collapse;
        }

        thead{
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        td,th{
            padding: 10px;
            font-size: 16px;
        }

        tbody tr{
            transition: .1s;
        }

        tbody tr:nth-child(even),tbody tr:hover{
            background-color: #e7e7e7;
        }
    </style>
</head>

<body>
    <div class="data-container">
        <h1>Video Data - App 2</h1>
        <div class="table-container">
            <table id="videoTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Views</th>
                        <th>Likes</th>
                        <th>Dislikes</th>
                        <th>Comments</th>
                        <th>Published At</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        // Fetch and display the video data
        async function fetchVideos() {
            const response = await fetch('/api/videos');
            const data = await response.json();
            const tableBody = document.querySelector('#videoTable tbody');

            data.forEach(video => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${video[0]}</td>
                    <td>${video[1]}</td>
                    <td>${video[2]}</td>
                    <td>${video[3]}</td>
                    <td>${video[4]}</td>
                    <td>${video[5]}</td>
                    <td>${video[6]}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Load the video data when the page loads
        fetchVideos();
    </script>
</body>

</html>
